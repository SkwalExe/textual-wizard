site_name: Documentation for Textual Wizard
repo_url: https://github.com/SkwalExe/textual-wizard
site_url: https://textual-wizard.skwal.net
extra_css:
  - stylesheets/theme.css
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    logo: material/book-open-page-variant
  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - toc.follow
copyright: Copyright &copy; 2024 - present LÃ©opold Koprivnik
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - tables
  - md_in_html
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
extra:
  generator: false
